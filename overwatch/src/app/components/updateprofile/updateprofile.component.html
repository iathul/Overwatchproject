<div>
  <h2 mat-dialog-title> Update Profile </h2>
  <mat-dialog-content>
    <form (ngSubmit)="updateProfile()">

      <mat-form-field>
        <mat-label> Name </mat-label>
        <input matInput type="text" name="name"  [(ngModel)]="name">
      </mat-form-field> 

      <mat-form-field>
        <mat-label> Email </mat-label>
        <input matInput type="text" name="email" [(ngModel)]="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label> Password </mat-label>
        <input matInput type="password" name="password"  [(ngModel)]="password">
      </mat-form-field> <br>

      <mat-form-field>
        <mat-label> Designation </mat-label>
        <input matInput type="text" name="designation" [(ngModel)]="designation">
      </mat-form-field> 

      <mat-form-field>
        <mat-label> Mobile Number </mat-label>
        <input matInput type="text" name="mobileno" [(ngModel)]="mobileno">
      </mat-form-field> 


      <mat-form-field>
        <mat-label> Station </mat-label>
        <input matInput type="text" name="station"  [(ngModel)]="station">
      </mat-form-field> <br>

      <mat-form-field>
        <mat-label> District </mat-label>
        <input matInput type="text" name="district"  [(ngModel)]="district">
      </mat-form-field> 

      <mat-form-field>
        <mat-label> State </mat-label>
        <input matInput type="text" name="state"  [(ngModel)]="state">
      </mat-form-field> <br>

      <label> Profile Pic </label> &nbsp;
      <input type="file" name="profile-pic">

      <mat-dialog-actions>
        <button class="btn btn-primary" mat-raised-button> Update Profile </button>
      </mat-dialog-actions>  
  </form>
  </mat-dialog-content>
</div>
