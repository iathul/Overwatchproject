<div>
  <h2 mat-dialog-title> Update Profile </h2>
  <mat-dialog-content>
    <form  (ngSubmit)="updateProfile()">

      <mat-form-field>
        <mat-label> Designation </mat-label>
        <input matInput type="text" [(ngModel)]="addUserData.designation" name="designation">
      </mat-form-field> 

      <mat-form-field>
        <mat-label> Mobile Number </mat-label>
        <input matInput type="text" [(ngModel)]="addUserData.mobile" name="mobile">
      </mat-form-field> 


      <mat-form-field>
        <mat-label> Station </mat-label>
        <input matInput type="text" [(ngModel)]="addUserData.station" name="station">
      </mat-form-field> <br>

      <mat-form-field>
        <mat-label> District </mat-label>
        <input matInput type="text" [(ngModel)]="addUserData.district" name="district">
      </mat-form-field> 

      <mat-form-field>
        <mat-label> State </mat-label>
        <input matInput type="text" [(ngModel)]="addUserData.state" name="state">
      </mat-form-field> 

      <mat-form-field>
        <mat-label> Country </mat-label>
        <input matInput type="text" [(ngModel)]="addUserData.country" name="country">
      </mat-form-field> 
    
     <mat-dialog-actions>
        <button class="btn btn-primary" mat-raised-button> Update Profile </button>
     </mat-dialog-actions>  
  </form>
  </mat-dialog-content>
</div>
