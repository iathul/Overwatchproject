<div class="bg-img">
    <div class="container">
        <div class="row ">
            <div class="col-lg-4 col-md-4 my-5 myclass">
                <div class="search">
                    <h2> Search Your Culprit </h2>
                    <div class="search-box">
                        <form (ngSubmit)="submit()">
                            <input type="text" 
                            class="search-txt" 
                            [(ngModel)]="searchCrimeNumber.crimeNumber" 
                            name="crimeNumber" placeholder="Crime Number"  
                            >
                            <button type="submit" class="search-btn"> <i class="fas fa-search"></i> </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-8">
                <div *ngIf="resState" class="wrappers">
                    <ng-template #elseblock>
                        <div class="card"  *ngFor="let data of imageData">
                            <div class="row">
                                <div class="col-4">
                                    <img class="img-card" src="{{data.images.front.path}}">    
                                </div>
                                <div class="col-8">
                                    <div class="card-body">
                                        <p class="card-text"> Culprit Name : {{data.name}} </p>
                                        <p class="card-text"> Crime No: {{data.crimeNumber}} </p>
                                        <button class="btn float-right btn-primary" (click)="find(data)"> Find On CCTV </button>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <div *ngIf="state; else elseblock">
                        <div class="card">
                            <div class="row">
                                <div class="col-4">
                                    <img class="img-card" src="{{searchResult.images.front.path}}">    
                                </div>
                                <div class="col-8">
                                    <div class="card-body">
                                        <p class="card-text"> Culprit Name : {{searchResult.name}} </p>
                                        <p class="card-text"> Crime No: {{searchResult.crimeNumber}} </p>
                                        <a href="#" class="btn float-right btn-primary"> Find On CCTV </a>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
