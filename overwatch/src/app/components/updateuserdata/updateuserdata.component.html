<div>
    <h2 mat-dialog-title> Update Account  </h2>
    <mat-dialog-content>
        <mat-tab-group>
            <mat-tab label="Email">
                <form (ngSubmit)="updateEmail()">
                    <mat-form-field>
                        <mat-label> New Email </mat-label>
                        <input matInput type="text" [(ngModel)]="userEmail.email"  name="email">
                      </mat-form-field> 
                      <mat-dialog-actions>
                        <button class="btn btn-primary" mat-raised-button> Update Email </button>
                     </mat-dialog-actions>  
                </form>
            </mat-tab>
            <mat-tab label="Password">
                <form (ngSubmit)="updatePassword()">
                    <mat-form-field>
                        <mat-label> New Password </mat-label>
                        <input matInput type="password" [(ngModel)]="userPassword.password" name="password">
                      </mat-form-field> 
                      <mat-dialog-actions>
                        <button class="btn btn-primary" mat-raised-button> Update Password </button>
                     </mat-dialog-actions>  
                </form>
            </mat-tab>
        </mat-tab-group>
    </mat-dialog-content>
</div>
